      <form action="mailto: udnguyen@ucsd.edu">

        <div class="fname">
          <label for="fname">First Name</label>
          <br>
          <input type="text" id="fname-input" name="firstname" placeholder="First name...">
        </div>

        <div class="lname">
          <label for="lname">Last Name</label>
          <br>
          <input type="text" id="lname-input" name="lastname" placeholder="Last name...">
        </div>

        <div class="user-email">
          <label for="email">Your email</label>
          <br>
          <input type="text" id="email-input" name="email" placeholder="Your email...">
        </div>

        <div class="subject">
          <label for="subject">Message subject</label>
          <br>
          <input type="text" id="subject-input" name="subject" placeholder="Message subject...">
        </div>

        <div class="message">
          <label for="message">Message</label>
          <br>
          <textarea id="message" name="message-input" placeholder="Message..." style="height:200px"></textarea>
        </div>

        <div>
          <!-- <input type="button" id="submit" value="Submit"> -->
          <button id="submit" value="submit">Send</button>
        </div>
    </div>
